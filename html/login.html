<body>
    
    <header class="header">         
        <div class="logo">
            <img class="PLUVION" src="../img/logo.png" alt="Pluvion Logo"/>
        </div>
        <nav class="nav-menu">

    <section>
        <button onclick="voltarAoTopo()" class="btn-topo" id="btnTopo">↑ Topo</button>
    </section>

    <section>
            <div class="login-container">
            <h2>Bem-vindo!</h2>
                <form onsubmit="return validateForm()">
                    <div class="form-group">
                        <label for="username">Usuário</label>
                        <input type="text" id="username" name="username" required />
                        <div id="usernameError" class="error-message">Por favor, preencha o campo de usuário.</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required />
                        <div id="passwordError" class="error-message">Por favor, preencha a senha.</div>
                    </div>
                    <button type="submit">Entrar</button>
                </form>
            </div>
    </section>

<script src="js/script.js"></script>
</body>
